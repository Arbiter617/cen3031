<section ng-app="courses" data-ng-controller="CoursesController" data-ng-init="find()">
	<div class = "jumbotron text-center">
		<div class = "row">
			<h1>
				My Courses
			</h1>
		</div>

		</div>

	<div class = "text-left">
		<h3 class = "lead">Select a course to get started:</h3>
	</div>

	<div class="text-center">
		
		<a data-ng-repeat="course in courses"data-ng-href="">
			<button type="button" class="btn btn-primary" ng-click="clicked=!clicked">{{course.courseID}}</button>
			<modal-dialog show='clicked' width='45%' height='75%'>
			<div class="modal-header">
			<h2 class="text-center">{{course.courseID}} Outcomes</h1>
				<h4 class="text-center">({{course.courseName}})</h3>
		</div>
			<li ng-repeat="courseOutcomes in course.courseOutcomes">
			<button type="button" class="btn btn-link">{{courseOutcomes.outcomeName}}</button>
		</li>
		<div class="modal-footer">
			<div class="text-center">		
		<button type="button" class="btn btn-primary" onclick="location.href='#!/outcomes-eval-form'">
     	Outcomes Evaluation Assessment Form</button>

		<!--<modal-dialog show='click' widht='45%' height="60%">
	</modal-dialog>-->
	</div>
	</div>
			
		</modal-dialog>
		</a>	
	</div>


	
</section>
