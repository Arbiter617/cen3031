<section ng-app="courses" data-ng-controller="CoursesController" data-ng-init="initListCourses()">
	<div class = "jumbotron text-center">
		<div class = "row">
			<h1> My Courses </h1>
			<h5>Administrator: {{administrator}}</h5>
		</div>
	</div>
	<div class = "text-left">
		<h3 class = "lead">Select a course to get started:</h3>
	</div>
	<accordion close-others="true">
		<accordion-group data-ng-repeat="course in userCourses">
			<accordion-heading>
			<h3>{{course.courseTerm}} {{course.courseYear}}</h3>
			<h3>{{course.courseID}}:</h3>
			{{course.courseName}}
			</accordion-heading>
			<h4>Course Outcomes:</h4>
			<div class="list-group">
				<a href={{"/#!/"+course.courseID+"/"+outcome.outcomeID+"/outcomeAssessmentForm"}} data-ng-repeat="outcome in course.outcomes" class="list-group-item">
					<h4>Outcome {{outcome.outcomeID}}:</h4>
					<h5>{{outcome.outcomeName}}</h5>
					<h4 class="text-right" ng-show="{{outcome.checkIsDone}}"><span style="color: green"><i class="glyphicon glyphicon-ok-sign"></i></span></h4>
				</a> 
			</div>	
			<a href={{"/#!/"+course.courseID+"/courseCommitteeEvalForm"}} >
				Outcomes Evaluation Assessment Form
			</a>
			<a href={{"/committeePDF/"+course._id}} download>
				<button ng-show="course.courseCommitteeEvaluationForm" class="btn btn-primary" >Download PDF</button>
			</a>
		</accordion-group>
	</accordion>
</section>
