<section ng-app="courses" data-ng-controller="CoursesController" data-ng-init="find()">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="page-header">
					<center><h1>Likert:</h1><center>
				</div>

				<div class="form-group">
					<label for="likert1">Likert 1 Cutoff</label>
					<input type="text" id="likert1" name="likert1" class="form-control" data-ng-model="likert.score1" placeholder="20 ">
				</div>

				<div class="form-group">
					<label for="likert2">Likert 2 Cutoff</label>
					<input type="text" id="likert2" name="likert2" class="form-control" data-ng-model="likert.score2" placeholder="40 ">
				</div>
				<div class="form-group">
					<label for="likert3">Likert 3 Cutoff</label>
					<input type="text" id="likert3" name="likert3" class="form-control" data-ng-model="likert.score3" placeholder="60 ">
				</div>				
				<div class="form-group">
					<label for="likert4">Likert 4 Cutoff</label>
					<input type="text" id="likert4" name="likert1" class="form-control" data-ng-model="likert.score4" placeholder="80 ">
				</div>
				<div class="form-group">
					<label for="likert5">Likert 5 Cutoff</label>
					<input type="text" id="likert5" name="likert5" class="form-control" data-ng-model="likert.score5" placeholder="100 ">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Submit</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Likert Submitted</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

</section>
